<!DOCTYPE html>
<html>
<head>
    <title>Smooth Scrolling</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        body {
            margin: 0;
            padding: 20px;
        }
        
        .section {
            height: 600px;
            margin: 20px 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .navigation {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
        
        .navigation a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="top"></div>
    
    <h1>Smooth Scrolling Example</h1>
    
    <div class="navigation">
        <a href="#bottom">Go to Bottom</a>
        <a href="#top">Go to Top</a>
    </div>
    
    <div class="section">
        <h2>Section 1</h2>
        <p>This is section 1 content.</p>
    </div>
    
    <div class="section">
        <h2>Section 2</h2>
        <p>This is section 2 content.</p>
    </div>
    
    <div class="section">
        <h2>Section 3</h2>
        <p>This is section 3 content.</p>
    </div>
    
    <div class="section">
        <h2>Section 4</h2>
        <p>This is section 4 content.</p>
    </div>
    
    <div id="bottom"></div>
</body>
</html>
