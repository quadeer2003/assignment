<!DOCTYPE html>
<html>
<head>
    <title>Table Border Hover Effect</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 50%;
            margin: 30px auto;
        }
        
        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        table:hover {
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Table Border with Hover Effect</h1>
    
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
    </table>
    
    <p>Hover over the table to see the border color change from black to red.</p>
</body>
</html>
