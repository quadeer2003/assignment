<!DOCTYPE html>
<html>
<head>
    <title>Date and Time Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            margin-top: 50px;
        }
        
        #date-time-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #date-time-button:hover {
            background-color: #45a049;
        }
        
        #date-time-display {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        
        #date-time-history {
            margin-top: 40px;
            text-align: left;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        .history-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date and Time Button</h1>
        <p>Click the button below to display the current date and time.</p>
        
        <button id="date-time-button">Show Date and Time</button>
        
        <div id="date-time-display">
            <!-- Date and time will be shown here -->
        </div>
        
        <div id="date-time-history">
            <h3>Button Click History</h3>
            <div id="history-container">
                <!-- Click history will be shown here -->
            </div>
        </div>
    </div>
    
    <script>
        // Function to get current date and time in a formatted string
        function getCurrentDateTime() {
            const now = new Date();
            return now.toLocaleString();
        }
        
        // Function to update the display with current date and time
        function updateDateTime() {
            const dateTimeDisplay = document.getElementById("date-time-display");
            dateTimeDisplay.textContent = getCurrentDateTime();
            
            // Add to history
            addToHistory();
        }
        
        // Function to add current click to history
        function addToHistory() {
            const historyContainer = document.getElementById("history-container");
            const historyEntry = document.createElement("div");
            historyEntry.className = "history-entry";
            historyEntry.textContent = `Button clicked at: ${getCurrentDateTime()}`;
            
            // Add new entry at the top
            historyContainer.insertBefore(historyEntry, historyContainer.firstChild);
            
            // Limit history to 5 entries
            if (historyContainer.children.length > 5) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }
        
        // Add event listener to the button using addEventListener method
        document.getElementById("date-time-button").addEventListener("click", updateDateTime);
        
        // Explanation of the addEventListener method:
        // - First parameter: event type ("click")
        // - Second parameter: callback function (updateDateTime)
        // - When the button is clicked, the updateDateTime function will be executed
    </script>
</body>
</html>
